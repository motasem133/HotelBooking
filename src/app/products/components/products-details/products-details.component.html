<div class="box" >
  <div class="row" *ngIf="!Loading">
<div class="col-md-5 col-sm-12">
  <img src="{{data.image}}" alt="sas">

</div>

  <div class="col-md-7 col-sm-12 ">
    <div class="info">

      <ul class=" list ">
        <li><strong>Title : </strong>{{data.title}}</li>
        <li><strong>Category : </strong>{{data.category}}</li>
        <li><strong>Description : </strong> <br>{{data.description}}</li>
        <li><strong>Rate : </strong>{{data.rating.rate}}</li>
        <li><strong>Count of Rating: </strong>{{data.rating.count}}</li>
            <li><strong>Price : </strong>{{data.price}} AED</li>
     <br>  <hr>
       </ul>
    </div>
  </div>
</div>
<div class="text-center">
<app-spinner *ngIf="Loading"></app-spinner>

</div>
  </div>
