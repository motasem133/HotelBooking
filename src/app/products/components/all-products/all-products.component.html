 <div class="box mt-5 " >

<div class="my-2  ">
<app-select  [data]="categories"

(selectedValue)="filterCategory($event)"></app-select>
</div>

<div class="row justify-content-center align-items-center g-2"
 *ngIf="!loading">
  <div class="col-md-3 col-sm-12" *ngFor ="let Product of products" >

      <app-product [data]="Product" (item)="addtoCrt($event)"></app-product>
  </div>
    </div>
    <div class="text-center w-100 mt-10" *ngIf="loading">
        <app-spinner></app-spinner>
    </div>
</div>
