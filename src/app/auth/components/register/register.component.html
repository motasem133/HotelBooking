

  <section class="vh-100" style="background-color: #eee;">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>

                <form class="mx-1 mx-md-4"[formGroup]="form" (ngSubmit)="onSubmit()">

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="form3Example1c">Your Userame</label>
                      <input type="text" id="form3Example1c" placeholder="Enter Username" formControlName="username" class="form-control" />

                      <span *ngIf="form.get('username')?.invalid && form.get('username')?.touched" class="help-block" style="color: red ;">Please
                        enter a valid Username</span>
                    </div>
                      </div>


                <div formGroupName="name">

                <div class="d-flex flex-row align-items-center mb-4">
                  <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                  <div class="form-outline flex-fill mb-0">
                    <label class="form-label" for="firstname">Your Firstname</label>
                    <input type="text" id="firstname" placeholder="Enter First Name" formControlName="firstname" class="form-control" />
                    <span *ngIf="form.get('name.firstname')?.invalid && form.get('name.firstname')?.touched" class="help-block" style="color: red ;">
                      Please
                      enter a valid Firstname</span>
                    </div>
                  </div>

                    <div class="d-flex flex-row align-items-center mb-4"  >
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="lastname">Your Lastname</label>
                        <input type="text" id="lastname" placeholder="Enter Last Name" formControlName="lastname" class="form-control" />
                        <span *ngIf="form.get('name.lastname')?.invalid && form.get('name.lastname')?.touched" class="help-block" style="color: red ;">
                          Please enter a valid Lastname</span>
                        </div>
                      </div>

                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="email">Your Email</label>
                      <input type="email" id="email" placeholder="Enter Email" formControlName="email" class="form-control" />
                      <span *ngIf="form.get('email')?.invalid && form.get('email')?.touched" class="help-block" style="color: red ;">Please
                        enter a valid Email</span>
                      </div>
                                   </div>



                <div class="d-flex flex-row align-items-center mb-4">
                  <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                  <div class="form-outline flex-fill mb-0">
                    <label class="form-label" for="form3Example4c">Password</label>
                    <input type="password" id="form3Example4c" placeholder="Enter password" formControlName="password" class="form-control" />
                    <span *ngIf="form.get('password')?.invalid && form.get('password')?.touched" class="help-block" style="color: red ;">Please
                      enter a valid Password</span>
                    </div>
                      </div>




                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="address">Your Address</label>
                      <input type="text" id="address" placeholder="Enter Address" formControlName="address" class="form-control" />
                      <span *ngIf="form.get('address')?.invalid && form.get('address')?.touched" class="help-block"
                      style="color: red ;">Please
                      enter a valid Address</span>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label"  for="num">Your Phonenumber</label>
                      <input type="email" id="num" placeholder="Enter Phonenumber" formControlName="phone" class="form-control" />
                      <span *ngIf="form.get('phone')?.invalid && form.get('phone')?.touched" class="help-block"
                      style="color: red ;">Please
                      enter a valid Phonenumber</span>
                    </div>
                  </div>




                  <div class="form-check d-flex justify-content-center mb-5">
                    <label class="form-check-label" for="check">
                    <input class="form-check-input me-2" type="checkbox" value="" id="check"  [checked]="form.valid"/>
                    I agree all statements in Terms Of Service
                    </label>
                  </div>

                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button type="submit" class="btn btn-lg" style="color:white; background-color: #7C9473;" [disabled]="!form.valid ">Register</button>
                  </div>

                </form>

              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                  class="img-fluid" alt="Sample image">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
