<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img
        src="https://img.freepik.com/free-vector/person-with-laptop-using-online-app-ordering-food-from-grocery-store-restaurant-cartoon-illustration_74855-14483.jpg?w=2000"
        class="img-fluid" alt="">
      </div>
    <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
          <p class="lead fw-normal mb-0 me-3">Sign in</p>
        </div>
<br><hr>
        <!-- Email input -->
        <div class="form-outline mb-4">
          <label class="form-label" for="form3Example3">User Name</label>
          <input type="text" formControlName="username" id="form3Example3" class="form-control form-control-lg"
          placeholder="Enter a valid username address" />
        </div>

        <!-- Password input -->
        <div class="form-outline mb-3">
          <label class="form-label" for="form3Example4">Password</label>
          <input type="password" formControlName="password" id="form3Example4" class="form-control form-control-lg" placeholder="Enter password" />
        </div>

        <div class="d-flex justify-content-between align-items-center">
          <!-- Checkbox -->
          <div class="form-check mb-0">
            <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
            <label class="form-check-label" for="form2Example3">
              Remember me
            </label>
          </div>
          <a href="" class="text-body">Forgot password?</a>
        </div>

        <div class="text-center text-lg-start mt-4 pt-2">
          <button type="submit" class="btn  btn-lg"
            style="padding-left: 2.5rem; padding-right: 2.5rem; color:white; background-color: #7C9473;"
        >Login</button>
          <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="/register" style="color:#6f766b;"
             routerLinkActive="router-link-active" >Register</a>
          </p>

        </div>

      </form>
      </div>
    </div>
  </div>
</section>
